<html ng-app="exampleApp">
    <head><title>AnJS Objects </title>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <script>
            angular.module("exampleApp",[]).controller("simpleCtrl",function($scope){
                $scope.addresses = {};
                $scope.setAddress = function(type,zip){
                    console.log("Type: "+type+" "+ zip);
                    $scope.addresses[type] = zip;
                }
                $scope.copyAddress = function (){
                    $scope.shippingZip = $scope.billingZip;
                }
            });
      </script>    
    </head>
    <body ng-controller="simpleCtrl">
    <div class="well">
    <h4>Billing Zip code</h4>
    <div class="form-group">
    <input class="form-control" ng-model="billingZip"/>
    </div>
    <button class="btn btn-primary" ng-click="setAddress('billingZip',billingZip)">
    Save Billing
    </button>
    </div>
    
    <div class="well">
    <h4>Shipping Zip Code</h4>
    <div class="form-group">
    <input class="form-control" ng-model="shippingZip">
    </div>
    <button class="btn btn-primary" ng-click="copyAddress()">Use Billing</button>
    <button class="btn btn-primary" ng-click="setAddress('shippingZip',shippingZip)">Save Shipping</button>
    </div>
    </body>
</html>
