<html ng-app="exampleApp">
    <head><title>AnJS Objects </title>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <script>
            angular.module("exampleApp", []).controller("simpleCtrl", function ($scope) {
                $scope.cities = ['London', 'New York', 'Paris'];
                $scope.city = "London";
                $scope.getCountry = function (city) {
                    switch (city) {
                        case "London":
                            return "UK";
                        case "New York":
                            return "USA";
                    }
                }
            });
        </script>
    </head>
    <body ng-controller="simpleCtrl">
        <div class="well" >
            <label>Select a City:</label>
            <select ng-options="city for city in cities" ng-model="city"></select>
        </div>

        <div class="well">
            <p>The city is:{{city}}</p>
            <p>The country is: {{getCountry(city) || "Unknown"}}</p>
        </div>
    </body>
</html>
