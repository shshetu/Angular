<html ng-app="exampleApp">
    <head><title>AnJS Objects </title>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <script>
            angular.module("exampleApp", []).controller("simpleCtrl", function ($scope) {
                $scope.city = "London";
                $scope.getCountry = function(city){
                    switch(city){
                        case "London": return "UK";
                        case "New York": return "USA";
                    }
                }
            });
        </script>
    </head>
    <body>
        <div class="well" ng-controller="simpleCtrl">
            Content will go here.
            <p>The city is:{{city}}</p>
            <p>The country is:{{getCountry(city) || "Unknown"}}</p>
        </div>
    </body>
</html>
