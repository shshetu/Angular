<html>
    <head><title>AnJS Objects </title>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
    </head>
    <body>
        <form ng-app="" name="myForm" ng-init="myText='abc@gmail.com'">
            Email:<input type="email" name="myAddress" ng-model="myText" required=""/>
            <h1>Status</h1>
            Valid: {{myForm.myAddress.$valid}} <br>
            Dirty: {{myForm.myAddress.$dirty}} <br>
            Touched: {{myForm.myAddress.$touched}}
        </form>
    </body>
</html>
