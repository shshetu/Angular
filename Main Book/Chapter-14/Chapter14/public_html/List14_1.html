<html ng-app="exampleApp">
    <head><title>AnJS Objects </title>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <script>
            var app = angular.module("exampleApp", []);
       app.controller("defaultCtrl",function ($scope){
           $scope.products = [
               {name:"Apples",category:"Fruit",expiry:"10",price:"1.2"},
               {name:"Bananas",category:"Fruit",expiry:"7",price:"2.42"},
               {name:"Pears",category:"Fruit",expiry:"6",price:"2.02"},
               {name:"Tuna",category:"Fish",expiry:"3",price:"20.45"},
               {name:"Salmon",category:"Fish",expiry:"365",price:"2.99"},
               {name:"Trout",category:"Fish",expiry:"4",price:"12.93"}
           ];           
       });
        </script>
    </head>
    <body>
        <div ng-controller="defaultCtrl">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Products
                    <span class="label label-primary">
                        {{products.length}}
                    </span>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Expiry</th>
                                <th class="text-right">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in products">
                                <td>{{p.name}}</td>
                                <td>{{p.category}}</td>
                                <td>{{p.expiry}}</td>
                                <td class="text-right">{{p.price}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </body>
</html>
