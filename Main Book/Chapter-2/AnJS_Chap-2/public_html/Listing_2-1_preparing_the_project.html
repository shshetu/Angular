<html data-ng-app>
    <head>
        <title>Shetu's To DO List</title>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet"/>

    </head>

    <body>
        <div class="page-header">
            <h1>Shetu's To Do List</h1>
        </div>
        <div class="panel">
            <div class="input-group">
                <input class="form-control"/>
                <span class="input-group-btn">
                    <button class="btn btn-default">Add</button>
                </span>
            </div>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Buy Flowers</td></tr>
                    <tr><td>Get Shoes</td></tr>
                    <tr><td>Collect</td></tr>
                    <tr><td>Call Joe</td></tr>
                    
                </tbody>
            </table>
        </div>
    </body>
</html>
