<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <body>
        <!--ng-app defines an AngularJs application-->
        <div ng-app=""> 
            <!--ng-model defines the value of HTML controls(input,select,textarea)to application data-->
            <p>Name: <input type="text" ng-model="name"/></p>
            <!--ng-bind direcitive binds application data to the HTML view-->
            <p ng-bind="name"></p>
        </div>
    </body>
</html>
